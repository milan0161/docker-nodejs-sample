name: Docker

on:
    workflow_dispatch:
    #push:
        #tags: ['[0-9]+.[0-9]+.[0-9]+']

env:
    # Use docker.io for Docker Hub if empty
    REGISTRY: 211125517344.dkr.ecr.eu-central-1.amazonaws.com
    #ghcr.io
    # github.repository as <account>/<repo>
    IMAGE_NAME: ${{ github.repository }}
    ASSUMABLE_ROLE: arn:aws:iam::211125517344:role/role-with-oidc
    AWS_REGION: eu-central-1
    #GITHUB_USERNAME: milan0161
    #TAG: ${GITHUB_REF#refs/tags/}

jobs:
    build:
        #if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            # This is used to complete the identity challenge
            # with sigstore/fulcio when running outside of PRs.
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4


            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
              with:
                role-to-assume: ${{env.ASSUMABLE_ROLE}}
                aws-region: ${{env.AWS_REGION}}


            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
            # Login against a Docker registry except on PR
            # https://github.com/docker/login-action
           # - name: Log into registry ${{ env.REGISTRY }}
            #  uses: docker/login-action@v3
             # with:
              #    registry: ${{ env.REGISTRY }}
               #   username: ${{ github.actor }}
                #  password: ${{ secrets.REGISTRY_PASSWORD }}
              # run: docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASSWORD }}

            - name: Build Docker mage
              run: docker build . -t ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

            - name: Push Docker Image
              run: docker push ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
