name: Docker

on:
 workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_USERNAME: milan0161


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        run: docker login -u ${{ secret.REGISTRY_USER }} -p ${{ secret.REGISTRY_PASSWORD }}


      - name: Build Docker mage
        run : docker build . -t ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/{{ env.IMAGE_NAME }}
        
      - name: Push Docker Image
        run : docker push ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/{{ env.IMAGE_NAME }}:latest
        
